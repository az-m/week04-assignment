<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="/src/main.js"></script>
    <link rel="stylesheet" href="/src/style.css" />
    <title>Guestbook</title>
  </head>
  <body>
    <h1>Guestbook</h1>
    <nav class="tabs">
      <button class="tab active" id="signTab">Sign here</button>
      <button class="tab inactive" id="messageTab">Read messages</button>
    </nav>
    <div class="page" id="signPage">
      <form id="form">
        <fieldset class="formfields">
          <label for="name">Name</label>
          <input name="name" type="text" class="short-field" required />
          <label for="location">Visiting from</label>
          <input name="location" type="text" class="short-field" required />
          <label for="content">Message</label>
          <textarea
            name="content"
            type="textarea"
            rows="10"
            required
          ></textarea>
          <button type="submit" class="submit">Submit</button>
        </fieldset>
      </form>
    </div>
    <div class="page" id="messagePage">
      <form id="filter">
        <fieldset class="filterfields">
          <label for="from">From:</label>
          <input name="from" type="date" class="dateinput" required />
          <label for="to">To:</label>
          <input name="to" type="date" class="dateinput" required />
          <button type="submit" class="subfilter">Submit</button>
        </fieldset>
      </form>
      <section id="messages" class="messages"></section>
    </div>
  </body>
</html>
